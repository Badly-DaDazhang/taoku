<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/bass.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="css/set_upshop.css">
  <title>Document</title>
</head>
<body>

<div id="loginBG02" class="ncsc-login-bg" style="display: block;">
  <p></p>
</div>
<div class="ncsc-login-container">
    <div class="ncsc-login-title">
      <h2>淘库商城商家管理中心</h2>
      <span>请输入您注册商铺时申请的商家名称<br>
      登录密码为商城用户通用密码</span></div>
    <form id="form_login" >
      <div class="input">
        <label>用户名</label>
        <span class="repuired"></span>
        <input name="seller_name" type="text" autocomplete="off" class="text" autofocus="">
        <span class="ico">
          <i class="icon-user"></i>
        </span> 
      </div>
      <div class="input">
        <label>密码</label>
        <span class="repuired"></span>
        <input name="password" type="password"  class="text">
        <span class="ico">
          <i class="icon-key"></i>
        </span> 
      </div>
      <div class="input">
        <label>验证码</label>
        <span class="repuired"></span>
        <input type="text" name="captcha" id="captcha" class="text" style="width: 80px;" maxlength="4" size="10">
        <div class="code">
          <div class="arrow"></div>
        </div>
        <span class="ico">
          <i class="icon-qrcode"></i>
        </span>
        <input type="hidden" name="seller_login_x" value="0">
        <input type="submit" class="login-submit" value="商家登录">
      </div>
      <div class="mt10 fr">
        <a href="javascript:;" title="入驻流程" target="_blank">入驻流程</a>&nbsp;&nbsp;
        <a href="javascript:;" title="入驻须知" target="_blank">入驻须知</a>&nbsp;&nbsp;
        <a href="javascript:;" title="快速注册">快速注册</a>&nbsp;&nbsp;
        <a href="javascript:;" title="招商入驻">招商入驻</a>&nbsp;&nbsp;
        <a href="index.html" title="返回首页">返回首页</a></div>
    </form>
  </div>
</body>
</html>
